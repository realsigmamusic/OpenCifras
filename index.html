<!doctype html>
<html lang="pt-br">

<!-- <html lang="pt-br" data-bs-theme="dark"> -->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OpenCifras</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(() => console.log('App pronto para uso Offline!'))
                    .catch((err) => console.log('Erro no SW:', err));
            });
        }
    </script>
    <link rel="manifest" href="./manifest.json">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Contrato">
    <meta name="theme-color" content="#0d6efd"> <!-- .bg-primary -->
    <link rel="apple-touch-icon" href="maskable_icon_x512.png">
</head>

<body>
    <!-- CABEÇALHO -->
    <nav class="navbar bg-primary text-light mb-3">
        <div class="container-fluid">
            <h1>OpenCifras</h1>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-light" href="https://github.com/realsigmamusic/OpenCifras">GitHub</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <!-- LISTA -->
        <div id="tela-lista" class="tela tela-ativa">
            <h4 class="mb-3">Meu Repertório</h4>
            <form class="d-flex" role="search" id="form-busca" onsubmit="return false;">
                <input class="form-control me-2" type="search" placeholder="Buscar música ou trecho..."
                    aria-label="Search" id="input-busca">
                <button class="btn btn-outline-primary" type="button" onclick="filtrarLista()">
                    <i class="bi bi-search"></i>
                </button>
            </form>
            <div class="list-group list-group-flush mt-3" id="lista-musicas">
                <div class="text-center text-muted mt-5">Carregando...</div>
                <div class="text-center">
                    <div class="spinner-border mt-5" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- EDITOR -->
        <div id="tela-leitor" class="tela">
            <h2 id="titulo-musica" class="mb-3 text-center"></h2>

            <div
                class="d-flex justify-content-center align-items-center gap-3 mb-4 p-2 bg-secondary bg-opacity-25 rounded">
                <button class="btn btn-outline-primary btn-sm" onclick="editarAtual()">Editar</button>
                <button class="btn btn-secondary btn-sm fw-bold" onclick="mudarTom(1)"><i
                        class="bi bi-arrow-down"></i></button>
                <span id="display-tom" class="fw-bold" style="min-width: 60px; text-align: center;">Original</span>
                <button class="btn btn-secondary btn-sm fw-bold" onclick="mudarTom(-1)"><i
                        class="bi bi-arrow-up"></i></button>
                <button class="btn btn-outline-danger btn-sm" onclick="deletarAtual()">Excluir</button>
            </div>

            <div id="render-area" class="border rounded p-2"></div>
        </div>

        <!-- TELA: LEITOR -->
        <div id="tela-leitor" class="tela">
            <div class="d-flex justify-content-between mb-3">
                <button class="btn" onclick="navegar('lista')">Voltar</button>
                <div>
                    <button class="btn btn-outline-primary" onclick="editarAtual()">Editar</button>
                    <button class="btn btn-outline-danger" onclick="deletarAtual()">Excluir</button>
                </div>
            </div>
            <h2 id="titulo-musica" class="mb-4 text-center"></h2>
            <div id="render-area" class="bg-dark border rounded p-2"></div>
        </div>

    </div>

    <div class="modal fade" id="modalBackup" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Backup & Restauração</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">

                    <h6 class="text-primary fw-bold mb-3">Salvar Repertório (Exportar)</h6>
                    <p class="small text-muted">Baixe um arquivo contendo todas as suas músicas.</p>
                    <button class="btn btn-outline-primary w-100 mb-4" onclick="exportarDados()">
                        Baixar Backup (.json)
                    </button>

                    <hr>

                    <h6 class="text-warning fw-bold mb-3 mt-4">Restaurar Repertório (Importar)</h6>
                    <p class="small text-muted">Carregue um arquivo de backup. <br>Isso adicionará as músicas ao banco
                        atual.</p>

                    <input type="file" id="input-importar" accept=".json" style="display: none"
                        onchange="importarDados(this)">

                    <button class="btn btn-outline-warning w-100"
                        onclick="document.getElementById('input-importar').click()">
                        Selecionar Arquivo
                    </button>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-primary">
        <div class="container">
            <div class="d-flex justify-content-around align-items-center py-2">

                <button class="btn btn-link text-decoration-none text-light d-flex flex-column align-items-center p-1"
                    onclick="navegar('lista')">
                    <i class="bi bi-music-note-list fs-4"></i>
                    <small style="font-size: 0.7rem;">Repertório</small>
                </button>

                <button class="btn btn-link text-decoration-none text-light d-flex flex-column align-items-center p-1"
                    onclick="navegar('editor')">
                    <i class="bi bi-plus-circle-fill fs-1"></i> </button>

                <button class="btn btn-link text-decoration-none text-light d-flex flex-column align-items-center p-1"
                    data-bs-toggle="modal" data-bs-target="#modalBackup">
                    <i class="bi bi-hdd-network fs-4"></i>
                    <small style="font-size: 0.7rem;">Backup</small>
                </button>

            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/dexie@3/dist/dexie.js"></script>
    <script type="module" src="js/app.js"></script>
</body>

</html>
