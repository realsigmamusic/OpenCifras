<!doctype html>
<html lang="pt-br" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OpenCifras</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" onclick="navegar('lista')">OpenCifras</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="navegar('lista')">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="navegar('editor')">Adicionar Música</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Backup</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">ChordMark</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">GitHub</a>
                    </li>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                        <button class="btn btn-outline-success" type="submit">Pesquisar</button>
                    </form>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">

        <!-- TELA: LISTA -->
        <div id="tela-lista" class="tela tela-ativa">
            <h4 class="mb-3">Meu Repertório</h4>
            <div class="list-group list-group-flush" id="lista-musicas">
                <div class="text-center text-muted mt-5">Carregando...</div>
            </div>
        </div>

        <!-- TELA: EDITOR -->
        <div id="tela-editor" class="tela">
            <h4 class="mb-3">Editor</h4>
            <input type="hidden" id="editor-id">

            <div class="mb-3">
                <label class="form-label">Título da Música</label>
                <input type="text" class="form-control" id="editor-titulo" placeholder="Ex: Amazing Grace">
            </div>

            <div class="mb-3">
                <label class="form-label">Cifra (Formato ChordMark)</label>
                <textarea class="form-control font-monospace" id="editor-conteudo" rows="15"
                    placeholder="key C&#10;6/8&#10;&#10;#v&#10;C.. G..&#10;A_mazing grace, how _sweet the sound&#10;"></textarea>
            </div>

            <button class="btn btn-success w-100 mb-2" onclick="salvarMusica()">Salvar</button>
            <button class="btn btn-secondary w-100" onclick="cancelarEdicao()">Cancelar</button>
        </div>

        <!-- TELA: LEITOR -->
        <div id="tela-leitor" class="tela">
            <div class="d-flex justify-content-between mb-3">
                <button class="btn btn-outline-light" onclick="navegar('lista')">Voltar</button>
                <div>
                    <button class="btn btn-outline-primary" onclick="editarAtual()">Editar</button>
                    <button class="btn btn-outline-danger" onclick="deletarAtual()">Excluir</button>
                </div>
            </div>
            <h3 id="titulo-musica" class="mb-4 text-center"></h3>
            <div id="render-area" class="bg-dark border rounded p-4"></div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/dexie@3/dist/dexie.js"></script>

    <script type="module">
        // Importa ChordMark como ES Module
        import { parseSong, renderSong } from 'https://cdn.jsdelivr.net/npm/chord-mark@0.17.0/+esm';

        // Exporta para escopo global para uso nas funções
        window.chordMark = { parseSong, renderSong };

        // Inicializa o app
        carregarLista();
    </script>

    <script src="main.js"></script>
</body>

</html>
